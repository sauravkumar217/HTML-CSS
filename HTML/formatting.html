<html>

<head>
    <title>Formatting with Subscript and Superscript</title>
</head>

<body>
    <h1>Text Formatting Examples</h1>

    <!-- This formats the code into subscript and superscript -->
    <p><i>This is italic</i> - Italic text</p>
    <p><b>This is bold text</b> - Bold text</p>
    <p>This is <sub>subscript</sub> and <sup>superscript</sup> - Subscript and Superscript examples</p>
</body>

</html>
