<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Bar</title>
    <style>
        /* Reset default margins and padding */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Navbar styles */
        
        nav {
            background-color: #2c3e50;
            /* Dark background */
            padding: 1rem 2rem;
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        /* Logo styling */
        
        .logo img {
            width: 60px;
            height: auto;
        }
        /* Navigation list styling */
        
        .nav-links {
            list-style: none;
            display: flex;
            gap: 2rem;
        }
        /* Navigation link styling */
        
        .nav-links li a {
            text-decoration: none;
            color: #ecf0f1;
            font-family: Arial, sans-serif;
            font-size: 1rem;
            transition: color 0.3s ease;
            position: relative;
        }
        /* Hover effect */
        
        .nav-links li a:hover {
            color: #3498db;
        }
        
        .nav-links li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #3498db;
            transition: width 0.3s ease;
        }
        
        .nav-links li a:hover::after {
            width: 100%;
        }
        /* Responsive design */
        
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                padding: 1rem;
            }
            .nav-links {
                flex-direction: column;
                align-items: center;
                margin-top: 1rem;
                gap: 1rem;
            }
            .nav-links li a {
                font-size: 1.1rem;
            }
        }
    </style>
</head>

<body>
    <nav>
        <!-- Logo Section -->
        <div class="logo">
            <a href="#">
                <img src="logo.png" alt="Website Logo">
            </a>
        </div>

        <!-- Navigation Links -->
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Add some content to show fixed navbar effect -->
    <div style="height: 1500px; margin-top: 100px;">
        <!-- Dummy content -->
    </div>
</body>

</html>
